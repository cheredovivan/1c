<h1 class="">Уведомление о ввозе прослеживаемых товаров</h1>
<p style="margin-left: 0px">Документ предназначен для формирования уведомлений о ввозе товаров, подлежащих прослеживаемости, с территории другого государства-члена Евразийского экономического союза на территорию Российской Федерации и иные территории, находящиеся под ее юрисдикцией.<br></p>
